<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Characters</title>
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome for loading icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1>⭐ Star Wars Character</h1>
    <button id="randomBtn">Get Random Character</button>

    <div id="loading" class="hidden">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <div id="characterInfo" class="card hidden">
      <h2 id="name"></h2>
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>Birth Year:</strong> <span id="birth_year"></span></p>
      <p><strong>Homeworld:</strong> <span id="homeworld"></span></p>
    </div>

    <div id="errorMsg" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
