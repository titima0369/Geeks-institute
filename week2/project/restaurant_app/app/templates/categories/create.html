{% extends "base.html" %}
{% block title %}New Category - RMS{% endblock %}
{% block content %}
  <h1 class="text-xl font-semibold mb-4">Create Category</h1>
  {% from "macros/forms.html" import render_field %}
  <form method="post" class="bg-white p-4 rounded shadow">
    {{ form.hidden_tag() }}
    {{ render_field(form.name) }}
    <button class="px-3 py-2 bg-gray-900 text-white rounded">{{ form.submit.label.text }}</button>
  </form>
{% endblock %}
