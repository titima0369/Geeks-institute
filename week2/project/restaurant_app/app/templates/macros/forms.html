{% macro render_field(field, label_class="", input_class="") -%}
  <div class="mb-3">
    <label class="block text-sm mb-1">{{ field.label.text }}</label>
    {{ field(class_='border rounded w-full px-3 py-2 ' + input_class) }}
    {% if field.errors %}
      <div class="text-sm text-red-600 mt-1">{{ field.errors[0] }}</div>
    {% endif %}
  </div>
{%- endmacro %}
