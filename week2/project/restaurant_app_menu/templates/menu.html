<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Restaurant Menu</h1>
    <a href="{{ url_for('add_item') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4 inline-block">Add New Item</a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 text-left">ID</th>
                    <th class="py-2 px-4 text-left">Name</th>
                    <th class="py-2 px-4 text-left">Price</th>
                    <th class="py-2 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4">{{ item[0] }}</td>
                    <td class="py-2 px-4">{{ item[1] }}</td>
                    <td class="py-2 px-4">{{ item[2] }}</td>
                    <td class="py-2 px-4 space-x-2">
                        <a href="{{ url_for('update_item', item_id=item[0]) }}" class="text-yellow-600 hover:underline">Update</a>
                        <a href="{{ url_for('delete_item', item_id=item[0]) }}" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
