<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Item</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add Menu Item</h1>
    <form method="post" class="space-y-4">
        <div>
            <label for="name" class="block mb-1 font-medium">Name:</label>
            <input id="name" type="text" name="name" required class="w-full border px-3 py-2 rounded"/>
        </div>
        <div>
            <label for="price" class="block mb-1 font-medium">Price:</label>
            <input id="price" type="number" name="price" required step="0.01" class="w-full border px-3 py-2 rounded"/>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
    </form>
    <a href="{{ url_for('menu') }}" class="text-gray-600 hover:underline mt-4 inline-block">Back to Menu</a>
</div>

</body>
</html>
