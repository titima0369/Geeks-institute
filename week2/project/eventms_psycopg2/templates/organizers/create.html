{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-md">
  <h1 class="text-2xl font-bold mb-6 text-gray-800">Create Organizer</h1>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1 text-gray-700">Name</label>
      <input 
        type="text" 
        name="name" 
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
    <div>
      <label class="block text-sm font-medium mb-1 text-gray-700">Contact Infoo</label>
      <textarea 
        name="contact_info" 
        rows="4"
        class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>
    <button 
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-md shadow-md transition duration-200"
    >
      Create
    </button>
  </form>
</div>
{% endblock %}
