{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Organizer</h1>
<form method="POST" class="space-y-3 max-w-xl">
  <div>
    <label class="block text-sm">Name</label>
    <input name="name" value="{{ organizer[1] }}" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Contact info</label>
    <textarea name="contact_info" class="w-full border rounded p-2">{{ organizer[2] }}</textarea>
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
