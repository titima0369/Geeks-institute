{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h1>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          id="username" 
          name="username" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" 
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          name="password" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" 
          required
        >
      </div>

      <!-- Submit -->
      <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
        Login
      </button>
    </form>

    <!-- Extra links -->
    <p class="mt-4 text-sm text-gray-600 text-center">
      Donâ€™t have an account?
      <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">Register</a>
    </p>
  </div>
</div>
{% endblock %}
