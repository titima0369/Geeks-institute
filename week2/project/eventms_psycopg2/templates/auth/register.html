{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-sm border border-gray-200 p-6">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Create an Account</h1>

    <!-- Form -->
    <form method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          id="username" 
          name="username" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
          required
        >
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          id="email" 
          type="email" 
          name="email" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          id="password" 
          type="password" 
          name="password" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors" 
          required
        >
      </div>

      <!-- Submit -->
      <button class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
        Create Account
      </button>
    </form>

    <!-- Extra link -->
    <p class="mt-4 text-sm text-gray-600 text-center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:text-green-700 font-medium">Login</a>
    </p>
  </div>
</div>
{% endblock %}
