{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Attendee</h1>
<form method="POST" class="space-y-3 max-w-xl">
  <div>
    <label class="block text-sm">Name</label>
    <input name="name" value="{{ attendee[1] }}" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Email</label>
    <input type="email" name="email" value="{{ attendee[2] }}" class="w-full border rounded p-2" required>
  </div>
  <div>
    <label class="block text-sm">Phone</label>
    <input name="phone" value="{{ attendee[3] }}" class="w-full border rounded p-2">
  </div>
  <button class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
</form>
{% endblock %}
